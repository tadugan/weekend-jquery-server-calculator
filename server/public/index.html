<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tim's Jquery Server Calculator</title>
</head>
<body>
    <header>
        <h1>Tim's Jquery Server Calculator</h1>
    </header>
    <main>
        <section class="inputArea">
            <h2>Calculator</h2>
                <input class="inputField" type="number" placeholder="enter a number" id="number1">
                <button class="opBtn" id="plusOperator">+</button>
                <button class="opBtn" id="minusOperator">-</button>
                <button class="opBtn" id="multiplyOperator">*</button>
                <button class="opBtn" id="divideOperator">/</button>
                <input class="inputField" type="number" placeholder="enter a number" id="number2">
                <button id="submitBtn">=</button>
                <button id="clearBtn">C</button>
        </section>
        <section class="historyDisplay">
            <h3 id="theAnswer">The answer is:</h3>
            <button id="deleteHistory">Delete Equation History</button>
            <h4>Equation History</h4>
            <ul id="equationHistory">
            </ul>
        </section>
    </main>
</body>
</html>
